<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <div class="container-card">
    <div class="result">
      <div class="title">
        <h1>Your Result</h1>
      </div>
      <div class="circle">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <div class="text">
        <h2>Great</h2>
        <p>  You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>


  </div>
  <div class="container-summary">
    <div class="summary">
      <section>
        <h2 class="h2-summary-title">  Summary</h2>
        <article class="inputs_ref" style="background-color: hsla(0, 100%, 67%, 0.279); color:hsl(0, 100%, 67%)">
          <div class="img-icon-text-1" >
            <img src="assets/images/icon-reaction.svg" alt="reactcion">
            <p> Reaction</p>  
        </div>
        <div class="text-summary"><p style="color:black;"><b> 88 </b></p> <p style="color:hsla(0, 2%, 54%, 0.695)"> / 100</p></div>
        </article>
        <article class="inputs_ref" style=" background-color:  hsla(39, 100%, 56%, 0.279); color:  hsl(39, 100%, 56%);">
          <div class="img-icon-text-1">
            <img src="assets/images/icon-memory.svg" alt="reactcion">
            <p>  Memory</p>  
        </div>
          <div class="text-summary"><p style="color:black;"><b> 92 </b></p> <p style="color:hsla(0, 2%, 54%, 0.695)"> / 100</p></div>
        </article>
        <article class="inputs_ref" style="background-color: hsla(166, 100%, 37%, 0.294); color: hsl(166, 100%, 37%);">
          <div class="img-icon-text-1">
            <img src="assets/images/icon-verbal.svg" alt="reactcion">
            <p> Verbal</p> 
        </div>
          <div class="text-summary"><p style="color:black;"><b> 61 </b></p> <p style="color:hsla(0, 2%, 54%, 0.695)"> / 100</p></div>
        </article>
        <article class="inputs_ref" style="background-color: hsla(234, 85%, 45%, 0.288); color: hsl(234, 85%, 45%);" >
          <div class="img-icon-text-1" >
              <img src="assets/images/icon-visual.svg" alt="reactcion">
              <p>  Visual</p>
            
        </div>
            <div class="text-summary"><p style="color:black;"><b> 72 </b></p> <p style="color:hsla(0, 2%, 54%, 0.695)"> / 100</p></div>
        </article>
        <article class="inputs5">
          <button class="btb-cont">  Continue</button>
        </article>
      </section>
    </div>
 </div>

 </div>
  
 
</body>
</html>
